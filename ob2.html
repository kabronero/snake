			speed: 500

			flecha = ".";

			function checkCur(e) {
			    e = e || window.event;
				
			    switch(e.keyCode){
			    	case 38:
			    		flecha = "arriba";
			    		break;

			    	case 40:
			    		flecha = "abajo";
			    		break;

			    	case 37:
			    		flecha = "izquierda";
			    		break;

			    	case 39:
			    		flecha = "derecha";
			    		break;
			    }
				document.getElementById("direccion").innerHTML = flecha;
				
			}
			
			document.onkeydown = checkCur;

			

		var cuadradito = function(posicionX, posicionY){
			this.posicionX = posicionX;
			this.posicionY = posicionY;
			this.posicion = posicionX + "-" + posicionY;

			this.actualizarPosicion = function(){
				
				if(this.posicionY == 22){
					this.posicionY = 1;
				}else if(this.posicionY == 0){
					this.posicionY = 21;
				}

				if(this.posicionX == 22){
					this.posicionX = 1;
				}else if(this.posicionX == 0){
					this.posicionX = 21;
				}

				this.posicion = this.posicionX + "-" + this.posicionY;
			}			
		}





		var cabeza = new cuadradito(5,5);
		var cola1 = new cuadradito(cabeza.posicionX, cabeza.posicionY);
		var cola2 = new cuadradito(cabeza.posicionX, cabeza.posicionY);
		var cola3 = new cuadradito(cabeza.posicionX, cabeza.posicionY);
		var cola4 = new cuadradito(cabeza.posicionX, cabeza.posicionY);







		var dibujarCabeza = function(){
			document.getElementById(cabeza.posicion).style.backgroundColor = "red";
			document.getElementById("cabeza").innerHTML = cabeza.posicion;
		}

		var dibujarCola1 = function(){
			document.getElementById(cola1.posicion).style.backgroundColor = "yellow";
		}

		var dibujarCola2 = function(){
			document.getElementById(cola2.posicion).style.backgroundColor = "yellow";
		}

		var dibujarCola3 = function(){
			document.getElementById(cola3.posicion).style.backgroundColor = "yellow";
		}

		var dibujarCola4 = function(){
			document.getElementById(cola4.posicion).style.backgroundColor = "yellow";
		}













		var moverCabeza = function(){
			switch(flecha){
				case "arriba":
					cabeza.posicionY -= 1;
					cabeza.actualizarPosicion();
					break;

				case "abajo":
					cabeza.posicionY += 1;
					cabeza.actualizarPosicion();
					break;
				
				case "izquierda":
					cabeza.posicionX -= 1;
					cabeza.actualizarPosicion();
					break;
				
				case "derecha":
					cabeza.posicionX += 1;
					cabeza.actualizarPosicion();
					break;
			}
		}

		var moverCola1 = function(){
			cola1.posicion = cabeza.posicion;
			
		}

		var moverCola2 = function(){

		}

		var moverCola3 = function(){

		}

		var moverCola4 = function(){
			cola4.posicion = cola3.posicion;
			
		}

		





		var borrarTodo = function(){
			var celdas = document.getElementsByTagName("td");

			for (i = 0; i < celdas.length; i++){
				celdas[i].style.backgroundColor = "white";
			}
		}



		



		var nivel = 0;
		var pastillita = new cuadradito(Math.floor(Math.random() * 21) + 1, Math.floor(Math.random() * 21) + 1);

		var agarraPastilla = function(){
			if (cabeza.posicion == pastillita.posicion){
				config.nivel += 1;
				config.speed -= 50;

				var nuevaPosicionX = Math.floor(Math.random() * 21) + 1;
				var nuevaPosicionY = Math.floor(Math.random() * 21) + 1;
				pastillita.posicion = (nuevaPosicionX + "-" + nuevaPosicionY);
				
				document.getElementById("nivel").innerHTML = config.nivel;
				document.getElementById("speed").innerHTML = config.speed;
				
				clearInterval(int);
				int = self.setInterval(function(){vida()},config.speed);
				

			}
		}


		var dibujarPastilla = function(){
			document.getElementById(pastillita.posicion).style.backgroundColor = "blue";
		}







		



		var vida = function(){
			
			borrarTodo();


			moverCola4();
			moverCola3();
			moverCola2();

			dibujarCola1();

			dibujarCola3();
			dibujarCola4();
